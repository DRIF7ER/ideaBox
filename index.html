        body {
          font-family: "Sofia", sans-serif;

<body>
<div class="main">
    <div class="mainContainer">
        <div class="ideaBoxContainer">
            <div class="ideaBox">
            <h1>IdeaBox</h1>
            </div>
        </div>
    </div>
    <div class="textBoxContainer">
        <div class="fields">
            <div class="inputField1">
                <label for="title" class="spanTitle">Title</label>
                <input id="title_field" type="text" class="title required" name="title"/>
            </div>
            <div class="inputField">
                <label for="title" class="spanBody">Body</label>
                <input id="body_field" type="text" class="body required" name="body" />
            </div>
            <button class="save_button"><span class="spanSave">Save</span></button>
        </div>
    <div class="emptyBox">
    </div>
    </div>
</div>
<script src="main.js"></script>
